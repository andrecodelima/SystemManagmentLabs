<!-- Header -->

<main class="main">
  <section class="box-form">
     <form name="formLogin" action="login">
        <h1 class="h3 mb-3 fw-normal">Log in</h1>
  
         <div class="form-floating">
           <input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="Usuário"> <!-- Parametros contidos no NAME e que são aproveitados pelo servlet -->
           <label for="floatingInput">Usuário</label>
         </div>
         <div class="form-floating">
           <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Senha"> <!-- Parametros contidos no NAME e que são aproveitados pelo servlet -->
           <label for="floatingPassword">Senha</label>
         </div>
   
         <div class="form-check text-start my-3">
           <input class="form-check-input" type="checkbox" value="remember-me" id="inputCheck">
         
         <label class="form-check-label" for="flexCheckDefault">
             Exibir senha
         </label>
           <a href="acessoCadastro"><label for="" class="lable">Cadastre-se</label></a>
         </div>
           <button class="btn btn-primary w-100 py-2" type="button" onclick="validaLogin()">Sign in</button>
         <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - 2023</p>
     </form>
  </section>
</main>

<script>

 // Exibir senha
 const pwd = document.getElementById("inputPassword");
 const chk = document.getElementById("inputCheck");
 chk.onchange = function(){

   //Condição simplificada com a operação ternaria
   pwd.type = chk.checked ? "text" : "password";

   //Condição normal
   
   // if(chk.checked){

 }

</script>
